<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<body>

     <h1>To-Do List  <i class="fa fa-plus"></i></h2>

    	<li><span><i class="far fa-trash-alt"></i></span> Swimming</li>
    	<li><span><i class="far fa-trash-alt"></i></span> Tution</li>
     </ul>	
  </div>

  <script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
